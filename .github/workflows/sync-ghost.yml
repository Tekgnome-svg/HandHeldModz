name: Sync Markdown to Ghost

on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install axios gray-matter markdown-it jsonwebtoken

      - name: Get changed markdown files
        id: changed_files
        run: |
          # Get all added/modified .md files in the push
          echo "FILES=$(git diff --name-only ${{ github.sha }}^ ${{ github.sha }} | grep '\.md$' || true)" >> $GITHUB_ENV

      - name: Run sync script
        run: node sync-ghost.js $FILES
        env:
          GHOST_ADMIN_API_URL: ${{ secrets.GHOST_ADMIN_API_URL }}
          GHOST_ADMIN_API_KEY: ${{ secrets.GHOST_ADMIN_API_KEY }}
